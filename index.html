    <!-- Title of the webpage shown in the browser tab -->
    <title>Nyxis Discord</title>

    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 3em;
        background: #2c2f33;
        color: #fff;
      }

      .redirect-box {
        background: #23272a;
        padding: 2em;
        border-radius: 12px;
        display: inline-block;
      }

      a {
        color: #7289da;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="redirect-box">
      <h1>Redirigiendo al Discord de Nyxis...</h1>
      <p>Si no se te redirige automáticamente en <span id="countdown-timer">3</span> segundos, 
<a href="https://discord.gg/w2yjBAWfhH">clickea aquí para ir a nuestro Discord :)</a></p>

    </div>

    <script>
      const x = document.getElementById("countdown-timer");
      let seconds = Number(x.innerText);
      const countdown = setInterval(() => {
        console.log(seconds);
        x.innerText = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          console.error("You could not be redirected for some reason :(");
        }
        seconds--;
      }, 1000);
    </script>
  </body>
